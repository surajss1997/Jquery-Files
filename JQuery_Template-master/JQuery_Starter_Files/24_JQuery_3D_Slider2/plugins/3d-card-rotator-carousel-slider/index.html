  <div class="container">
    <h1>jQuery Card Slider Example</h1>
<div id="slider" class="ui-card-slider">
    <div class="slide">
      <img src="https://source.unsplash.com/626x626/?fitness">
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/626x626/?people" />
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/626x626/?beauty" />
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/626x626/?bikini" />
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/626x626/?holiday" />
    </div>
    <div class="slide">
      <img src="https://source.unsplash.com/626x626/?swim" />
    </div>
  </div>

  <div>
    <h4>Current</h4>
    <div class="slider-content-6" data-index="0">1</div>
    <div class="slider-content-6" data-index="1">2</div>
    <div class="slider-content-6" data-index="2">3</div>
    <div class="slider-content-6" data-index="3">4</div>
    <div class="slider-content-6" data-index="4">5</div>
    <div class="slider-content-6" data-index="5">6</div>
  </div>

  <script>
    window.slider = $('#slider').cardSlider({
      slideTag: 'div'
      , slideClass: 'slide'
      , current: 1
      , followingClass: 'slider-content-6'
      , delay: 300
      , transition: 'ease'
      , onBeforeMove: function(slider, onMove) {
        console.log('onBeforeMove')
        onMove()
      }
      , onMove: function(slider, onAfterMove) {
        onAfterMove()
      }
      , onAfterMove: function() {
        console.log('onAfterMove')
      }
      , onAfterTransition: function() {
        console.log('onAfterTransition')
      }
      , onCurrent: function() {
        console.log('onCurrent')
      }
    })
  </script>
